<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини веб-страница 2-1</title>
</head>
<body>
    <table cellpadding="10" align="center" style="font-family:Arial, Helvetica, sans-serif; font-weight: bold; color: brown;">
        <tr>
            <td>Имя</td>
            <td>Фамилия</td>
            <td>Логин</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Имя"></td>
            <td><input type="text" placeholder="Фамилия"></td>
            <td><input type="text" placeholder="Логин"></td>
        </tr>
        <tr>
            <td>Страна</td>
            <td>Город</td>
            <td>Улица</td>
        </tr>
        <tr>
            <td>
                <select>
                    <option>Казахстан</option>
                    <option>Англия</option>
                    <option>США</option>
                    <option>Турция</option>
                    <option>Норвегия</option>
                </select>
            </td>
            <td>
                <select>
                    <option>Алматы</option>
                    <option>Лондон</option>
                    <option>Нью-Йорк</option>
                    <option>Стамбул</option>
                    <option>Осло</option>
                </select>
            </td>
            <td><input type="text" placeholder="Улица"></td>
        </tr>
        <tr>
            <td><button style="margin-top: 10px;">Загрузить данные</button></td>
        </tr>
    </table>
    
    
</body>
</html>
